[tool.poetry]
name = "centrack"
version = "0.2.0"
description = "Score centrioles in fluorescence images"
authors = ["Leo Burgy <leo.burgy@epfl.ch>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
opencv-python = "^4.5.4.60"
numpy = ">=1.21.2, <1.22"
scipy = "1.7.1"
tifffile = "2021.8.30"
tqdm = "^4.62.3"
xarray = "^0.21.1"
tensorflow = "^2.8.0"
pytomlpp = "^1.0.10"

[tool.poetry.scripts]
squash = "centrack.squash:cli"
score = "centrack.score:cli"
status = "centrack.status:cli"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[virtualenvs.in-project]