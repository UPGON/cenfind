[tool.poetry]
name = "centrack"
version = "0.6.0"
description = "Score centrioles in fluorescence images"
authors = ["Leo Burgy <leo.burgy@epfl.ch>"]
repository = "https://github.com/UPGON/centrack"
readme = "README.md"
keywords = ["microscopy", "scientific", "biology", "image-analysis"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
opencv-python = "^4.5.5.62"
numpy = ">=1.21.2, <1.22"
tifffile = "2021.8.30"
tqdm = "^4.62.3"
xarray = "^0.21.1"
pytomlpp = "^1.0.10"
imageio = "^2.16.0"
scikit-image = "^0.19.2"
pandas = "^1.4.1"
tensorflow = "^2.8.0"
scipy = "1.7.1"
csbdeep = "^0.6.3"
stardist = "^0.7.3"
spotipy = {git = "ssh://git@github.com/maweigert/spotipy.git", rev = "main"}
torch = "^1.11.0"

[tool.poetry.scripts]
runner = "centrack.__main__:cli"
squash = "centrack.commands.squash:cli"
score = "centrack.commands.score:cli"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
