[tool.poetry]
name = "centrack"
version = "0.1.0"
description = "Score centrioles in fluorescence images"
authors = ["Leo Burgy <leo.burgy@epfl.ch>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
opencv-python = "^4.5.4.60"
numpy = "^1.21.2"
scipy = "1.7.1"
aicsimageio = "4.5.2"
tifffile = "2021.8.30"
pytomlpp = "1.0.3"

[tool.poetry.scripts]
centrack = "centrack.main:cli"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
