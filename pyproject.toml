[tool.poetry]
name = "centrack"
version = "0.3.6"
description = "Score centrioles in fluorescence images"
authors = ["Leo Burgy <leo.burgy@epfl.ch>"]
repository = "https://github.com/UPGON/centrack"
readme = "README.md"
keywords = ["microscopy", "scientific", "biology", "image-analysis"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
opencv-python = "4.5.1.48"
numpy = ">=1.21.2, <1.22"
scipy = "1.7.1"
tifffile = "2021.8.30"
tqdm = "^4.62.3"
xarray = "^0.21.1"
tensorflow = "^2.8.0"
pytomlpp = "^1.0.10"
imageio = "^2.16.0"
scikit-image = "^0.19.2"
csbdeep = "^0.6.3"
stardist = "^0.7.3"

[tool.poetry.scripts]
status = "centrack.status:cli"
squash = "centrack.squash:cli"
score = "centrack.score:cli"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[virtualenvs.in-project]